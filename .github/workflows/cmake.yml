name: CMake (Windows, Ubuntu, macOS, DOS)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  native:
    name: Native ${{ matrix.os }} (${{ matrix.build_type }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Debug, Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install cmake ninja

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure
        shell: bash
        run: |
          cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        shell: bash
        run: cmake --build build

      - name: Upload artifacts (Native)
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os }}-${{ matrix.build_type }}
          path: build/

  dos:
    name: DOS cross-compile (DJGPP) (Release)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools + DJGPP toolchain (prebuilt)
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build curl tar bzip2 libfl2
          cd "${GITHUB_WORKSPACE}"
          rm -rf .djgpp
          mkdir -p .djgpp
          curl -L \
            https://github.com/andrewwutw/build-djgpp/releases/download/v3.4/djgpp-linux64-gcc1220.tar.bz2 \
            -o djgpp.tar.bz2
          tar -xjf djgpp.tar.bz2 -C .djgpp --strip-components=1
          chmod -R a+rx .djgpp/bin
          ldd .djgpp/bin/i586-pc-msdosdjgpp-ar | grep -E 'libfl|not found' || true
          test -x .djgpp/bin/i586-pc-msdosdjgpp-g++

      - name: Configure (DOS toolchain)
        run: |
          cmake -S . -B build-dos -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/cmake/dos-djgpp.cmake

      - name: Build (DOS)
        run: |
          cmake --build build-dos

      - name: Upload artifacts (DOS)
        uses: actions/upload-artifact@v4
        with:
          name: dos-Release
          path: build-dos/