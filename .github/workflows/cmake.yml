name: CMake (Windows, Ubuntu, macOS, DOS)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  native:
    name: Native ${{ matrix.os }} (${{ matrix.build_type }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Debug, Release]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++

        - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
            brew update
            brew install cmake ninja

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

        - name: Configure
        shell: bash
        run: |
            cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: cmake --build build

  dos:
    name: DOS cross-compile (DJGPP) (Release)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install DJGPP toolchain and build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build djgpp

      - name: Configure (DOS toolchain)
        run: |
          cmake -S . -B build-dos -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=dos-djgpp.cmake

      - name: Build (DOS)
        run: |
          cmake --build build-dos